<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Open+Sans:wght@300&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Style.css">

</head>

<body>

    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="Assents/imagens/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">
            <a href="#"><img src="Assents/imagens/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="Assents/imagens/Compras.svg" alt="Carrinhos de Compras" class="container__imagem"></a>
            <a href="#"><img src="Assents/imagens/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossas estantes o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="Assents/imagens/ApacheKafka.svg"
                        alt="Livro sobre apache kafla e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="Assents/imagens/Liderança.svg"
                        alt="Livro sobre liderança em design da alura books"></div>
                <div class="swiper-slide"><img src="Assents/imagens/Javascript.svg"
                        alt="Livro sobre Javascript assertivo da alura books"></div>
                <div class="swiper-slide"><img src="Assents/imagens/Guia Front-end.svg"
                        alt="Livro sobre portugol da alura books"></div>
                <div class="swiper-slide"><img src="Assents/imagens/Acessibilidade.svg"
                        alt="Livro sobre acessibilidade da alura books"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
